 //full screen 
 <script type="text/javascript" language="javascript"> 
 function button_fullscreen() { 
   var frame = document.getElementById("codeview"); 
   if (frame.requestFullscreen) { 
     frame.requestFullscreen(); 
   }  
   else if (frame.mozRequestFullScreen) { 
     frame.mozRequestFullScreen(); 
   }  
   else if (frame.webkitRequestFullscreen) { 
     frame.webkitRequestFullscreen(); 
   } 
 } 
  
 function refresh() { 
    
   var lab_num=document.getElementById("lab").value; 
        
   document.getElementById("refresh").src = "http://east.cs.tsinghua.edu.cn/codeditor?lab=" + lab_num  +"&usrid=%%USER_ID%%&name=%%USER_NAME%%"; 
       
   var iframe = document.getElementById("refresh"); 
   if (iframe.attachEvent){  
     iframe.attachEvent("onload", function(){  
 	 
 	  document.getElementById("codeview").src = "http://east.cs.tsinghua.edu.cn/static/codeditor/%%USER_ID%%/" +lab_num +"/index.html"; 
 	   
     });  
   } else {  
     iframe.onload = function(){  
  
 	document.getElementById("codeview").src = "http://east.cs.tsinghua.edu.cn/static/codeditor/%%USER_ID%%/" +lab_num +"/index.html"; 
 	 
     }; 
   }  
 } 
  
 function Delaybar(e){ 
 	var Delaytime = 20; 
 	var text = e.value; 
 	e.disabled= true; 
 	var Delayval = window.setInterval(SetRemainTime, 2000);  
 	function SetRemainTime() { 
 		if (Delaytime > 0) { 
 			e.value = Delaytime; 
 			Delaytime = Delaytime - 1;  
 		} else { 
 			window.clearInterval(Delayval);  
 			e.removeAttribute("disabled"); 
 			e.value = text; 
 		}  
 	} 
 } 
  
  
 </script>
